version: '3'
services:
  wager:
    container_name: wager.server
    image: wager:latest
    ports:
    - 8080:8080
    depends_on:
      - mysql
    restart: unless-stopped
    links:
      - mysql
    network_mode: "bridge"
  mysql:
    container_name: mysql.service
    image: mysql/mysql-server:5.7.22
    ports:
    - 3306:3306
    restart: unless-stopped
    volumes:
    - .docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    network_mode: "bridge"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ROOT_HOST: "%"
